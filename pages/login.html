<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Journify</title>
    <meta name="description" content="Track how you feel. Transform how you live. - Login to Journify">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../assets/images/logo/journify-favicon.ico">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="C:\Users\atrey\OneDrive\Documents\Desktop\journify\assests\css\pages\login.css">
    <script src="C:\Users\atrey\OneDrive\Documents\Desktop\journify\js\auth\login.js"></script>

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-page">
    <!-- Background overlay -->
    <div class="background-overlay"></div>
    
    <!-- Main container -->
    <div class="login-container">
        <!-- Logo section -->
        <div class="logo-section">
            <div class="logo">
                <img src="C:\Users\atrey\OneDrive\Documents\Desktop\journify\logo.png" alt="Journify" class="logo-icon">
                <h1 class="logo-text">Journify</h1>
            </div>
            <p class="tagline">Track how you feel. Transform how you live.</p>
        </div>
        
        <!-- Login form card -->
        <div class="login-card">
            <div class="card-header">
                <h2 class="card-title">Welcome Back</h2>
                <p class="card-subtitle">Sign in to continue your journey</p>
            </div>
            
            <!-- Login form -->
            <form id="loginForm" class="login-form" novalidate>
                <!-- Email field -->
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-wrapper">
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input" 
                            placeholder="Enter your email"
                            required
                            autocomplete="email"
                            aria-describedby="email-error"
                        >
                        <div class="input-icon">
                            <svg class="icon-email" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                                <polyline points="22,6 12,13 2,6"/>
                            </svg>
                        </div>
                    </div>
                    <div id="email-error" class="form-error" aria-live="polite"></div>
                </div>
                
                <!-- Password field -->
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="Enter your password"
                            required
                            autocomplete="current-password"
                            aria-describedby="password-error"
                        >
                        <div class="input-icon">
                            <svg class="icon-password" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                <circle cx="12" cy="16" r="1"/>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                            </svg>
                        </div>
                        <button type="button" class="password-toggle" id="passwordToggle" aria-label="Toggle password visibility">
                            <svg class="icon-eye" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                            <svg class="icon-eye-off hidden" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                                <line x1="1" y1="1" x2="23" y2="23"/>
                            </svg>
                        </button>
                    </div>
                    <div id="password-error" class="form-error" aria-live="polite"></div>
                </div>
                
                <!-- Remember me and forgot password -->
                <div class="form-options">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="remember" name="remember" class="form-checkbox">
                        <label for="remember" class="checkbox-label">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password" id="forgotPassword">Forgot password?</a>
                </div>
                
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-full" id="loginButton">
                    <span class="btn-text">Sign In</span>
                    <div class="btn-loader hidden">
                        <div class="spinner"></div>
                    </div>
                </button>
                
                <!-- Form errors -->
                <div id="form-error" class="form-error form-error-general" aria-live="polite"></div>
            </form>
            
            <!-- Divider -->
            <div class="divider">
                <span class="divider-text">or</span>
            </div>
            
            <!-- Social login buttons (future implementation) -->
            <div class="social-login">
                <button type="button" class="btn btn-social btn-google" disabled>
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Continue with Google
                </button>
            </div>
            
            <!-- Sign up link -->
            <div class="signup-link">
                <p class="signup-text">
                    Don't have an account? 
                    <a href="signup.html" class="signup-link-text">Sign up</a>
                </p>
            </div>
        </div>
        
        <!-- Footer -->
        <footer class="login-footer">
            <p>&copy; 2025 Journify. All rights reserved.</p>
            <div class="footer-links">
                <a href="#" class="footer-link">Privacy Policy</a>
                <a href="#" class="footer-link">Terms of Service</a>
            </div>
        </footer>
    </div>
    
    <!-- Loading overlay -->
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="loading-spinner">
            <div class="spinner-large"></div>
            <p class="loading-text">Signing you in...</p>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="../assets/js/utils/constants.js"></script>
    <script src="../assets/js/utils/helpers.js"></script>
    <script src="../assets/js/utils/validation.js"></script>
    <script src="../assets/js/services/storageService.js"></script>
    <script src="../assets/js/auth/auth.js"></script>
    <script src="../assets/js/auth/login.js"></script>
</body>
</html>
